<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //字面量
        var obj={
            name:"Lee",
            age:100,
            address:"重庆"
        }
        console.log(obj)
        //函数定义
        var obj1=new Object()
        obj1.age=120
        obj1.name="lww"
        console.log(obj1)

        var obj2=new Object()
        console.log(obj2)
        //增加
        obj2.name="Lkj"
        obj2.age="22"
        obj2.address="北京"

        obj2["sex"]="男"
        console.log(obj2)

        // 查询
        console.log("sex:"+ obj2["sex"])

        console.log("name:"+obj2.name)
    
        // 改
        obj2["性别"]="女"
        obj2.name="jjj"

        console.log("sex:"+obj2["性别"])

        console.log("name:"+obj2.name)
        // 删除
        delete obj2.name

        delete obj2["sex"]
        
        console.log(obj2)
    </script>
</body>
</html>
