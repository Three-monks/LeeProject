<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=12.56652245
        var num1=12.5
        //保留小数位
        console.log(num.toFixed(2),num1.toFixed(2))
        //随机数
        console.log(Math.random()*10)
        //四舍五入
        console.log(Math.round(5.68)) 
        console.log(Math.ceil(5.38))//向上取整
        console.log(Math.floor(5.68)) //向下取整
        //绝对值
        console.log(Math.abs(-182.56))
        //平方根
        console.log(Math.sqrt(16))
        //指数
        console.log(Math.pow(4,2))
        console.log(Math.max(4,2)) //最大值
        console.log(Math.pow(4,2)) //最小值
        console.log(Math.PI) //圆周率
        

    </script>
</body>
</html>
