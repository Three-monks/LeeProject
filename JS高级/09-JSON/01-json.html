    <script>
        //字符===》JSON
        var str='{"name":"Lee","age":"18"}'
        console.log(str)

        console.log(obj,obj.name)
        //JSON===>字符
        var str={"name":"Lee","age":"18"}
        console.log(str)
        var obj=JSON.stringify(str)
        console.log(obj)
