<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //chartAt(索引) 返回索引对应的字符
        var str = "hello word"
        var str1 = str.charAt(3)
        console.log(str1)
        //chartCodeAt(索引) 返回索引对应的字符 ASCLL编码 undicode
        var str = "hello word"
        var str1 = str.charCodeAt(3)
        var str2 = String.fromCharCode(str1)
        console.log(str1,str2)
        //chartCodeAt(索引) 返回索引对应的字符 ASCLL编码
        var str = "hello word"
        var str1 = str.codePointAt(3)
        console.log(str1)
        //转大小写
        var str = "hello word"
        var str1 = str.toUpperCase()
        var str2 = str.toLowerCase()
        console.log(str1,str2)
        //字符截取
        var str="hello word"
        var str1=str.substr(1,2) //substr(a,b) 从a开始截取b个字符
        var str1=str.substring(1,3) //substr(a,b) 从a开始截取到b
        var str1=str.split(1,3) //substr(a,b) 从a开始截取到b
        //替换第一个 replace 
        var str="hello word"
        var str1=str.replace("l","*")
        console.log(str1)
        //字符切割  split
        var str="hello word"
        var str1=str.split(" ")
        console.log(str1)
        //去掉首尾空格 trim
    </script>
</body>

</html>
